       *{
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         

        .caixa {
            width: 1240px;
            margin: 0 auto;
            

        }
        img{
            height: 27.5px;
            width: 30px;
            
        }
        .container{
            display: flex;
            align-items: center;
            justify-content:space-between;
            
            
            
        }
         .a{
            list-style: none;
            display: flex;
            gap: 30px;
            

            
        }
        .pesquisa{
            height: 45px;
            background: grey;
            opacity: 56%;
            border-radius: 5;
            padding: 0 10px;
            width: 1000px;
            align-items: center;
            display: flex;

        }
        .b{
            color: white;
        }
        .img2{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .t{
            width: 390px;
            height: 194px;
        }
        .container2{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            row-gap: 15px;
            justify-content: space-between;
        }
        .e{
            display: flex;
            justify-content: center;
        }
        .e p {
            
            width: fit-content;
            padding:  10px;
        }
        .background{
            background: rgba(190, 189, 189, 0.897);
            
            
        }

        .card {
            background: white;
            width: 400px;
        }

        .card img {
            width: 100%;
        }

        .card .tag {
            background-color: rgba(211, 211, 211, 0.808);
            color: black;
            padding: 5px;
            border-radius: 10px;
            width: fit-content;
        }

        .pesquisa input {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            font-family: "Mulish", sans-serif;
            line-height: 1.2;
        }

         .pesquisa input::placeholder {
            color: #000000;
            opacity: 0.7;
        }

        .pesquisa form {
            width: 100%;
        }

    </style>
</head>

    <div class="container caixa">
